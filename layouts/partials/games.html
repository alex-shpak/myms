<!-- Section:  Games we play -->
<div class="section" id="games">
  <div class="pure-g content">
    <h2 class="pure-u-1 section-header">We play</h2>

    {{ range .Params.games }}
    <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 box" >
      <div class="tile" style="background-image: url('{{ . }}')"></div>
    </div>
    {{ end }}

    <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 box">
      <div class="tile more">
        <h1>And more</h1>
      </div>
    </div>

  </div>
</div>
